<html>
	<head>
		<script src="jquery.js"></script>
		<script>
			$(function(){
				$("div").click(function(){
					$("div").animate({top:"300px",left:"100px"},500,"linear");
				});
				$("div").hover(function(){
					$("div").css({width:"200px"});
				});
			});
		</script>
		<style>
			div{
				-webkit-transition:width 0.5s ease-out;
			}
		</style>
	</head>

	<body>
		<div style="position:relative;width:100px;height:100px;background:red;">click me</div>
	</body>
</html>
